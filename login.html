<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>爸媽登入｜小怪獸挑戰王</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #FFFDF6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .login-container {
      max-width: 420px;
      margin: 40px auto;
      background: #FFFFFF;
      border-radius: 16px;
      border: 2px solid #C68A56;
      padding: 20px 18px 24px;
    }
    h1 {
      text-align: center;
      color: #C68A56;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #5A3B24;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #C68A56;
      margin-bottom: 10px;
      background: #FFFCF4;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #FFC857;
      font-size: 15px;
      font-weight: bold;
      color: #5A3B24;
      cursor: pointer;
      margin-top: 4px;
    }
    button.secondary {
      background: #FFE7A0;
    }
    .error-message {
      color: #C0392B;
      font-size: 13px;
      margin-top: 8px;
      min-height: 18px;
    }
    .small-text {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>爸媽登入</h1>
    <div class="subtitle">設定任務、管理點數、查看兌換紀錄</div>

    <label for="email">Email（登入帳號）</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="password">密碼</label>
    <input type="password" id="password" placeholder="至少 6 碼" />

    <button id="btn-login">登入</button>
    <button id="btn-signup" class="secondary">還沒有帳號？建立新帳號</button>

    <div id="error" class="error-message"></div>
    <div class="small-text">登入成功後，系統會記住你的狀態，下次可以直接開啟任務頁面。</div>
  </div>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // TODO: 換成你自己的 Supabase 專案 URL & anon key
    const supabaseUrl = "https://reunrobejvodzkhbtspp.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldW5yb2JlanZvZHpraGJ0c3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyMzc1MDEsImV4cCI6MjA3OTgxMzUwMX0.4Tfa94upcxp2wfnBUwBtFJl7H1NdnY3uQxLRxnjBrRE";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorEl = document.getElementById("error");

    function showError(msg) {
      errorEl.textContent = msg || "";
    }

    // 登入
    async function handleLogin() {
      showError("");
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        showError("請輸入 email 和密碼");
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        showError(error.message || "登入失敗，請再試一次");
        return;
      }

      // 確保 profiles 有資料
      await ensureProfile(data.user);

      // 登入成功，導向今日任務
      window.location.href = "dashboard.html";
    }

    // 註冊
    async function handleSignUp() {
      showError("");
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        showError("請輸入 email 和密碼");
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
      });

      if (error) {
        showError(error.message || "註冊失敗，請再試一次");
        return;
      }

      // 新註冊用戶同樣建立 profile
      if (data.user) {
        await ensureProfile(data.user);
      }

      alert("註冊成功，已自動幫你登入！");
      window.location.href = "dashboard.html";
    }

    // 確保 profiles 有一筆對應資料（若沒有就建立）
    async function ensureProfile(user) {
      if (!user) return;
      const userId = user.id;
      const email = user.email;

      const { data, error } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", userId)
        .maybeSingle();

      if (error) {
        console.error("讀取 profile 失敗：", error);
        return;
      }

      if (!data) {
        // 不存在就插入
        const { error: insertErr } = await supabaseClient.from("profiles").insert({
          id: userId,
          email,
          name: email, // 先用 email 當暫時名字，之後可以在設定頁更改
        });
        if (insertErr) {
          console.error("建立 profile 失敗：", insertErr);
        }
      }
    }

    document.getElementById("btn-login").addEventListener("click", handleLogin);
    document.getElementById("btn-signup").addEventListener("click", handleSignUp);

    // 若已經有登入 session，直接導到 dashboard
    (async () => {
      const { data } = await supabaseClient.auth.getSession();
      if (data.session && data.session.user) {
        window.location.href = "dashboard.html";
      }
    })();
  </script>
</body>
</html>
